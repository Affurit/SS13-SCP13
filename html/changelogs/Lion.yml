  - rscdel: "Removed a shit ton of languages that aren't used from character creation. Admins can still spawn them in, of course, but we all know they really shouldn't, and should get slammed with a Uranium bat if they do."
  - bugfix: "Fixed bug with incorrect access on SCP-151. It now takes Science levels."
  - bugfix: "Several wall issues fixed in D-Class."
  - bugfix: "Fix incorrect e-mail address syntax not corresponding with site name."
  - bugfix: "Fix incorrect APC access requirement for D-Class Assignments."
  - bugfix: "Attempted fix at D-Class cryo door."
  - maptweak: "Removed a nonsensical area in z-1."
  - maptweak: "Changed around access route to D-Class body disposals."
  - maptweak: "Minor fix to Tram Hub Restaurant."