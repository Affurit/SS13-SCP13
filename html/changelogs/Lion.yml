################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: TheLion1675

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Added command consoles to RD and Security Commander offices as an interim solution until Control Room Operators are added."
  - rscadd: "Added Sec goggles to security lockers."
  - rscadd: "New logo's for both admin faxes and regular paperwork. These are: scilogo, loglogo, seclogo, medlogo, englogo, logo and ethicslogo. Remember to use the paperwork brackets!"
  - rscadd: "Added Code Black. Code Red and the associated alert levels still need rewording."
  - rscadd: "Added pinpointers to CE, GC and SD lockers."
  - rscadd: "New floor and catwalk types!"
  - rscadd: "Added keycard authentication devices in the head offices."
  - rscadd: "Added backpacks to the ERT base."
  - tweak: "Altered colors of the Security Guards. The color scheme is much darker now."
  - tweak: "Altered the steal objective for traitors to match with the game."
  - bugfix: "Fixed a console facing the wrong way in the RD's office."
  - bugfix: "Fixed an issue with the topside evacuation bunker only being accessible by one door, the other leading to the desert."
  - wip: "Minorly changes how Traitor is handled. Fluff remaining, but gamemode should be more or less functional."
  - imageadd: "New SCP-513 sprite, with thanks to Lucaschao."
  - maptweak: "Beefed up security in the ID line for D-Class."
  - maptweak: "Fixed some walls in D-Class area being just regular walls as opposed to titanium."
  - maptweak: "Remodeled the bridge leading to medical and EZ."
  - maptweak: "Applied new floor types. It may look bland right now, but it will be improved upon as time goes by."
  - rscdel: "Removed skeleton keys from the D-Class ID line, which is in line with a new experimental feature to access it directly with the ID Cards from guards."
  - rscdel: "Removes old logo's and they are now no longer present in the code nor able to be used in-game."
  - rscdel: "Removes brig objective from traitors."
  - soundadd: "New sound for Code Black."
  - soundadd: "New sound for Code Red."
  - tweak: "More fixes I'm sure, but too much to list."