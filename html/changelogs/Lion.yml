################################
# Example Changelog File
#
# Note: This file, and files beginning with ".", and files that don't end in ".yml" will not be read. If you change this file, you will look really dumb.
#
# Your changelog will be merged with a master changelog. (New stuff added only, and only on the date entry for the day it was merged.)
# When it is, any changes listed below will disappear.
#
# Valid Prefixes: 
#   bugfix
#   wip (For works in progress)
#   tweak
#   soundadd
#   sounddel
#   rscadd (general adding of nice things)
#   rscdel (general deleting of nice things)
#   imageadd
#   imagedel
#   maptweak
#   spellcheck (typo fixes)
#   experiment
#################################

# Your name.  
author: TheLion1675

# Optional: Remove this file after generating master changelog.  Useful for PR changelogs that won't get used again.
delete-after: True

# Any changes you've made.  See valid prefix list above.
# INDENT WITH TWO SPACES.  NOT TABS.  SPACES.
# SCREW THIS UP AND IT WON'T WORK.
# Also, all entries are changed into a single [] after a master changelog generation. Just remove the brackets when you add new entries.
# Please surround your changes in  double quotes ("), as certain characters otherwise screws up compiling. The quotes will not show up in the changelog.
changes: 
  - rscadd: "Added Backpacks to Medical lockers and removed a duplicate instance of stethoscope."
  - rscadd: "Added medical doctor lockers to each individual section. So Chemistry, Virology and Surgery now have their own lockers."
  - rscadd: "Day-whitelist for jobs now active."
  - rscdel: "Removed prosthetics and full body prosthetics options."
  - tweak: "Job day-whitelist ages changed."
  - bugfix: "Fixed power not charging in the Self-Destruct."
  - bugfix: "Fixes the Engineering Workshop overpressurizing due to incorrect pipe network."
  - bugfix: "Fixes Engineers not being able to use the void suit storage units in the Workshop."
  - maptweak: "Re-arranged D-Class Surgery and medical storage."
  - maptweak: "Added an extra emergency defibrillator in the LCZ."
  - maptweak: "Added sinks to the Medical department."
  - maptweak: "Added a Crematorium to the medical morgue."
  - maptweak: "Added a safe to Virology."
  - maptweak: "Remodeled and removed some inane area's on the Tram Hub."
  - maptweak: "Made a start on the D-Class area atmos."
  - experiment: "Revamped guard spawn and lockers, to make it sinificantly harder to get to weapons."
